<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;0,700;0,900;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <title>WebHangout - Web Hangout Client</title>
    <link id="-gd-engine-icon" rel="icon" type="image/png" href="index.js.icon.png" />
    <link rel="apple-touch-icon" href="index.js.apple-touch-icon.png"/>
    <link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
<link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>

    
    <style>
        /* Your existing CSS variables and base styles */
        *,
        *::before,
        *::after {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        :root {
          font-size: 16px;
          --bg-nav: #293269;
          --bg-dark: #3b457d;
          --bg-light: #fef9ef;
          --bg-0: #ffbe0b;
          --bg-1: #fb5607;
          --bg-2: #ff006e;
          --bg-3: #8338ec;
          --bg-4: #3a86ff;
          --bg-5: #06d6a0;
          --text-light: #ebe7df;
          --text-dark: #071c28;
          --text-main: "Rubik", sans-serif;
          --text-sm: 300;
          --text-md: 500;
          --text-lg: 700;
          --text-xlg: 900;
        }

        body {
          background: linear-gradient(135deg, var(--bg-light) 0%, #f5f0e8 50%, #ede5db 100%);
          font-family: var(--text-main);
          font-weight: var(--text-md);
          color: var(--text-dark);
          /* Completely hide all scrollbars */
          overflow: hidden;
          min-height: 100vh;
          width: 100vw;
          max-width: 100%;
          /* Remove any default margins/padding that might cause overflow */
          margin: 0;
          padding: 0;
        }

        /* Hide scrollbars across all browsers */
        html {
          overflow: hidden;
          margin: 0;
          padding: 0;
        }

        /* Alternative scrollbar hiding for webkit browsers */
        body::-webkit-scrollbar,
        html::-webkit-scrollbar {
          display: none;
        }

        /* For Firefox */
        html {
          scrollbar-width: none;
        }

        /* Navigation styles */
        nav {
          position: fixed;
          top: 2rem;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(41, 50, 105, 0.9);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(235, 231, 223, 0.2);
          border-radius: 50px;
          padding: 0.5rem 1rem;
          z-index: 1000;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
          display: flex;
          gap: 2rem;
          align-items: center;
        }

        nav a {
          text-decoration: none;
          color: #ffffff;
          font-weight: var(--text-md);
          font-size: 0.9rem;
          padding: 0.5rem 1rem;
          border-radius: 25px;
          transition: all 0.3s ease;
          white-space: nowrap;
        }

        nav a:hover,
        nav a.active {
          background: var(--text-light);
          color: var(--text-dark);
          transform: translateY(-1px);
        }

        /* Game section styles */
        .game-section {
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 8rem 2rem 4rem;
          gap: 2rem;
          width: 100%;
        }

        .game-header {
          text-align: center;
          margin-bottom: 2rem;
        }

        .game-header h1 {
          font-size: 3.5rem;
          font-weight: var(--text-lg);
          margin-bottom: 1rem;
          color: var(--text-dark);
          background: linear-gradient(45deg, var(--bg-3), var(--bg-4));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }

        .game-header p {
          font-size: 1.2rem;
          color: var(--text-dark);
          opacity: 0.7;
        }

        /* Game container - FIXED container that never changes */
        .game-container {
          width: 1280px;
          height: 720px;
          border-radius: 15px;
          overflow: hidden;
          box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
          border: 3px solid var(--bg-3);
          margin: 0 auto;
          position: relative;
          /* CRITICAL: Prevent any layout shifts */
          flex-shrink: 0;
          flex-grow: 0;
        }

        /* Canvas locked to exact dimensions */
        #canvas {
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 1280px !important;
          height: 720px !important;
          display: block !important;
          /* Prevent any scaling or resizing */
          min-width: 1280px !important;
          min-height: 720px !important;
          max-width: 1280px !important;
          max-height: 720px !important;
          /* Pixel-perfect rendering */
          image-rendering: pixelated;
          image-rendering: -moz-crisp-edges;
          image-rendering: crisp-edges;
          image-rendering: optimize-contrast;
          -ms-interpolation-mode: nearest-neighbor;
          /* Prevent transforms */
          transform: none !important;
          /* Prevent margin/padding interference */
          margin: 0 !important;
          padding: 0 !important;
        }

        .game-info {
          text-align: center;
          max-width: 600px;
        }

        .game-info p {
          font-size: 1.1rem;
          color: var(--text-dark);
          opacity: 0.7;
          line-height: 1.6;
        }

        /* Responsive navigation */
        @media screen and (max-width: 700px) {
          nav {
            top: 1rem;
            gap: 1rem;
            padding: 0.4rem 0.8rem;
          }
          
          nav a {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
          }
        }

        @media (max-width: 1320px) {
          .game-container {
            /* Scale down proportionally on smaller screens */
            transform: scale(0.8);
            margin: -72px auto; /* Compensate for scale */
          }
        }

        @media (max-width: 1080px) {
          .game-container {
            transform: scale(0.7);
            margin: -108px auto;
          }
        }

        @media (max-width: 768px) {
          .game-section {
            padding: 6rem 1rem 2rem;
            gap: 1.5rem;
          }
          
          .game-header h1 {
            font-size: 2.2rem;
          }
          
          .game-header p {
            font-size: 1rem;
          }
          
          .game-container {
            transform: scale(0.6);
            margin: -144px auto;
          }
        }

        @media screen and (max-width: 480px) {
          nav {
            gap: 0.5rem;
            padding: 0.3rem 0.6rem;
          }
          
          nav a {
            font-size: 0.75rem;
            padding: 0.3rem 0.6rem;
          }
          
          .game-container {
            transform: scale(0.5);
            margin: -180px auto;
          }
        }
    </style>
</head>
<body>
    <!-- Your website navigation -->
    <nav class="colored-version">
        <a href="/">Home</a>
        <a href="/resume">Résumé</a>
        <a href="/contact">Contact</a>
        <a href="https://github.com/PseudoVamp" target="_blank">Github</a>
    </nav>

    <!-- Your website content -->
    <section class="game-section">
        <div class="game-header">
            <h1>WebHangout</h1>
            <p>A multiplayer social village experience</p>
        </div>
        
        <div class="game-container" id="gameContainer">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="game-info">
            <p>Connect with friends in a shared virtual village. Chat, explore, and hang out together!</p>
        </div>
    </section>

    <!-- Godot initialization -->
    <script src="index.js"></script>
    <script>
        const engine = new Engine({"args":[],"canvasResizePolicy":0,"ensureCrossOriginIsolationHeaders":false,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":67360,"index.wasm":52126319},"focusCanvas":true,"gdextensionLibs":[]});
        const canvas = document.getElementById('canvas');
        
        // Set canvas to exact native resolution
        canvas.width = 1280;
        canvas.height = 720;
        
        // Start the game first, then apply fixes
        engine.startGame({
            canvas: canvas,
            focusCanvas: true
        }).then(() => {
            console.log('Game loaded at fixed 1280x720 resolution');
            
            // Apply the fix after game is running
            const maintainCanvasSize = () => {
                // Only fix the style properties, don't touch canvas width/height
                canvas.style.width = '1280px';
                canvas.style.height = '720px';
                canvas.style.position = 'absolute';
                canvas.style.top = '0px';
                canvas.style.left = '0px';
                canvas.style.transform = 'none';
            };
            
            // Apply initial fix
            setTimeout(maintainCanvasSize, 100);
            
            // Handle window resize events - but let Godot initialize first
            let gameInitialized = true;
            window.addEventListener('resize', () => {
                if (gameInitialized) {
                    setTimeout(maintainCanvasSize, 10);
                }
            });
            
        }).catch((err) => {
            console.error('Failed to start game:', err);
        });
    </script>
</body>
</html>
